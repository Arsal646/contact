<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
    <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        $("#contact-form").submit(function (e) {
            e.preventDefault();

            var name = $("#name").val();
            var email = $("#email").val();
            var message = $("#message").val();

            if (!name || !email || !message) {
                alert("Please fill out all the fields");
                return;
            }

            $.ajax({
                url: "https://api.sendgrid.com/v3/mail/send",
                type: "POST",
                data: JSON.stringify({
                    personalizations: [{
                        to: [{
                            email: "arsalmalik1920@gmail.com"
                        }],
                        subject: "New Contact Form Submission"
                    }],
                    from: {
                        email: email,
                        name: name
                    },
                    content: [{
                        type: "text/plain",
                        value: message
                    }]
                }),
                headers: {
                    Authorization: "Bearer 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",
                    "Content-Type": "application/json"
                },
                success: function () {
                    alert("Your message was sent successfully!");
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    alert("An error occurred and your message could not be sent.");
                    console.log(jqXHR);
                    console.log(textStatus);
                    console.log(errorThrown);
                }
            });
        });
        
        
        fetch('https://apiv1.vio-v.com/online_players')
  .then(response => response.json())
  .then(data => {
    console.log(data);
  })
  .catch(error => {
    console.error('Error:', error);
  });

    </script>


</body>

</html>
